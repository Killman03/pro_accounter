[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
addopts = 
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    -v
norecursedirs = .git __pycache__ *.egg-info

